launch-templates:
  custom-linux-medium-plus-js:
    resourceClass: 'docker_linux_amd64/medium+'
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
      NX_VERBOSE_LOGGING: 'true'
      NX_CLOUD_DEBUG_URLS: 'true'
    init-steps:
      - name: checkout repo
        script: |
          git config --global --add safe.directory /home/workflows/workspace
          git init .
          git remote add origin $GIT_REPOSITORY_URL
          # Expensive, can be optimized further even in the "fetch all" case
          git fetch --depth=9999 --tags origin +$NX_COMMIT_SHA:$NX_COMMIT_REF
          git checkout --progress --force -B $NX_BRANCH $NX_COMMIT_REF
      # - name: checkout repo
      #   uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/checkout/main.yaml'
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/cache/main.yaml'
        env:
          KEY: 'yarn.lock'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'
      - name: NPM Install
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/install-node-modules/main.yaml'
        env:
          SKIP_POSTINSTALL: 'true'
