launch-templates:
  custom-linux-medium-plus-js:
    resourceClass: 'docker_linux_amd64/medium+'
    image: 'ubuntu22.04-node20.19-v2'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/checkout/main.yaml'
        env:
          GIT_FETCH_TAGS: 'true'
      - name: Set git data for e2e test repos
        script: |
          git config --global user.email "john.doe@example.com"
          git config --global user.name "John Doe"
      - name: Install Node
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-node/main.yaml'
      - name: Print node version
        script: node --version
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/cache/main.yaml'
        inputs:
          key: 'pnpm-lock.yaml'
          paths: 'node_modules'
          baseBranch: 'main'
      - name: NPM Install
        uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/install-node-modules/main.yaml'
        env:
          SKIP_POSTINSTALL: 'true'
